      global_frame: map
      robot_base_frame: base_link
      # map_topic: "map"
      use_sim_time: True
      robot_radius: 0.1
      resolution: 0.05
      track_unknown_space: true
      transform_tolerance: 0.9 ##########
      # plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      # plugins: ["static_layer"]
      plugins: ["static_layer",  "inflation_layer"]
